<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="bootstrap-4.6.2-dist\css\bootstrap.min.css">
	<title>Form</title>
	<style type="text/css">
		.topic{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="topic">
		<h1>Sign Up</h1>
		<p>Please fill the form </p>
	</div>
	<div class ="container">
		<form>
			<div class="row">
				<div class="col-md ">
					<div class="form-group">
						<label for ="fName">First Name</label>
						<input type="text" id="fName" class ="form-control" placeholder="First Name">
					</div>
				</div>
				<div class ="col-md form-group" >
					<label for ="lName">Last Name</label>
					<input type="text" id="lName" class ="form-control" placeholder="Last Name">	
				</div>
			</div>
			<div class="row" >
				<div class="col form-group">
					<label for ="uName">UserName</label>
					<input type="text" id="uName" class ="form-control" placeholder="User Name">
				</div>
			</div>
			<div class="row" >
				<div class="col form-group">
					<label for ="pwd">Password</label>
					<input type="Password" id="pwd" class ="form-control" placeholder="Password">
					<small class="form-text text-muted">Password should contain at least 8 characters</small>
				</div>
			</div>
			<div class="row" >
				<div class="col form-group">
					<label for ="cPwd"> Confirm Password</label>
					<input type="Password" id="cPwd" class ="form-control" placeholder=" Confirm Password">
				</div>
			</div>
			<div class="row" >
				<div class="col form-group">
					<label for ="gender"> Gender</label>
					<select id="gender" class="form-control">
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
			</div>
			<div class="row" >
				<div class="col form-group">
					<div class="form-check">						
					<input  type="checkbox" id="checkbox" class="form-check-input">
					<label class="from=check-label"> Accept Terms &amp; Conditions</label>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
